<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//alert('게시판 글쓰기 페이지 입니다.')
</script>
<style type="text/css">
body {
	background: #ffdc7d;
}

button {
	background: #82a9ff;
}

.t1 {
	/* .은 클래스(여러개) */
	width: 150px;
	text-align: center;
}

#b1 {
	/* id는 한개만 */
	color: red;
}

#b2 {
	color: purple;
}
</style>


</head>
<body>
	<!--no,title,content,writer 게시판 글쓰기  -->
	<h3>상품등록 페이지</h3>
	<hr>
	<a href="member.html"><button id="b1">처음으로</button></a>
	<form action="insert3.jsp">
		<table border="1">
			<tr>
				<td class="t1">id :</td>
				<td><input name="id"></td>
			</tr>
			<tr>
				<td class="t1">name :</td>
				<td><input name="name"></td>
			</tr>
			<tr>
				<td class="t1">content :</td>
				<td><input name="content"></td>
			</tr>
			<tr>
				<td class="t1">price :</td>
				<td><input name="price" type="number"></td>

			</tr>
			<tr>
				<td class="t1">company :</td>
				<td><input name="company"></td>
			</tr>
			<tr>
				<td class="t1">img :</td>
				<td><input name="img" type="file"></td>
			</tr>
			<tr>
				<td colspan="2" class="t1">
					<button id="b2">상품 등록 데이터 전송</button>
				</td>
			</tr>
		</table>
		<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
