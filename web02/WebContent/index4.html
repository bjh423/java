<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function login(){
	resultTag = document.getElementById("result")
	id = document.getElementById('user').value
	pw = document.getElementById('pw').value
	
	if (id=='root'&&pw=='1234') {
		//alert("로그인 성공")
		//resultTag.innerHTML = '로그인성공'
		resultTag.innerHTML = '<img src = img/yes.png width=200px height=200px>'
	} else {
		//alert("로그인 실패")
		//resultTag.innerHTML = '로그인실패'
		resultTag.innerHTML = '<img src = img/no.png width=200px height=200px>'
	}
}
function age() {
	resultTag = document.getElementById("result")
	year = document.getElementById('year').value
	age1 = 2023 - parseInt(year)
	//alert(age1)
	resultTag.innerHTML = age1 + "살"
}
function rec() {
	resultTag = document.getElementById("result")
	w = document.getElementById('w').value
	h = document.getElementById('h').value
	w2 = parseFloat(w)
	h2 = parseFloat(h)
	resultTag.innerHTML = w2*h2
}
</script>
</head>
<body>
	아이디 입력 :
	<input id="user" value="root">
	<br> 패스워드 입력 :
	<input id="pw" value="1234">
	<br>
	<button onclick="login()">로그인 처리</button>
	<br> 나이 계산(태어난 연도) :
	<input id="year">
	<br>
	<button onclick="age()">나이 계산</button>
	<br> 가로 길이 :
	<input id="w" value="11.11">
	<br> 세로 길이 :
	<input id="h" value="22.22">
	<br>
	<button onclick="rec()">넓이 구하기</button>
	<hr>
	<div id="result" style="color:red; background:yellow; width:200px; height:50px; font:20px;">결과창</div>
</body>
</html>
