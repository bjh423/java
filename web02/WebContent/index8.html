<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function() {
	$("#b1").click(function() {
		alert("b1클릭")
		t1 = $("#text1").text()
		alert('값 : '  +t1)
	})
	$("#b2").click(function() {
		alert("b2클릭")
		t2 = $("#text2").val()
		alert('값 : '  +t2)
	})
	$("#b3").click(function() {
		alert("b3클릭")
		$('#text3').text('text함수 overloading')
		$('#text4').val('text4 overloading')
	})
})
</script>
</head>
<body>
<h3 id = "text1">텍스트1</h3><br>
<input id = "text2" value = "텍스트2"><br>
<h3 id = "text3">결과값</h3>
<input id="text4" value="텍스트4">
<button id="b1">버튼1</button><button id="b2">버튼2</button><button id="b3">버튼3</button>
</body>
</html>
